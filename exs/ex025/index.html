<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span de tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>A</td>
       <!-- <td>B</td> -->
            <td>C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
       <!-- <td>F</td> --> 
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>

    <table>
        <tr>
            <td colspan="2">A</td>
       <!-- <td>B</td> -->
            <td rowspan="2">C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
       <!-- <td>F</td> --> 
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
